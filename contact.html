<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <form method="get" >
    <fieldset>
        <legend>Info personnelles</legend>
        <label for="form_prenom">Prénom</label>
        <input type="text" name="form_prenom" id="form_prenom" maxlength="20" minlength="2" placeholder="Ex.: Charles"> 
        <br>

        <label for="form_nom">Nom</label>
        <input type="text" name="form_nom" id="form_nom" maxlength="20" minlength="2" placeholder="Ex.: Leclerc"> 
        <br>

        <label for="form_email">E-mail</label>
        <input type="text" name="form_email" id="form_email" placeholder="Ex.: CharlesLeclerc@gmail.com">
        <br>

        <label for="form_numero">Numéro</label>
        <input type="tel" pattern="(0[1-9]{9})" name="form_numero" id="form_numero" placeholder="Ex.: 00 11 22 33 44">
        <br>

        <label for="form_password">Password</label>
        <input type="text" name="form_password" id="form_password" placeholder="Ex.: Motdepasse!" minlength="8"
            maxlength="30">
        <br>

        <label for="form_age">Age</label>
        <input type="number" name="form_age" id="form_age" placeholder="Ex.: 26">
        <br>

        <div>
            <label for="form_commentaire">Laisser un commentaire</label>
        </div>
        <textarea name="form_commentaire" id="form_commentaire" cols="70" rows="10"
            placeholder="J'adore ce que vous faites !"></textarea>
        <br>
        <label for="form_date">Date de naissance</label>
        <input type="date" min="2024-09-26" max="2024-10-26" name="form_date" id="form_date" value="2024-09-26">
        <input type="submit" value="Envoyer">

        <div>
            <input type="file" accept=".png, .jpg, .gif" />
        </div>
    </fieldset>
    <fieldset>

        <legend>Quel jour voulez vous nous contactez ?</legend>
        <input type="radio" id="Lundi" name="Lundi" /><label for="Lundi">Lundi</label>
        <br />
        <input type="radio" id="Mardi" name="Mardi" /><label for="Mardi">Mardi</label>
        <br>
        <input type="radio" id="Jeudi" name="Jeudi" /><label for="Jeudi">Jeudi</label>
        <br>
        <input type="radio" id="Vendredi" name="Vendredi" /><label for="Vendredi">Vendredi</label>
    </fieldset>

    <fieldset>
        <legend>Vous avez appris ?</legend>

        <input type="checkbox" id="checkbox" /><label for="checkbox">LE HTML</label>
        <br />
        <input type="checkbox" id="checkbox2" /><label for="checkbox2">LE CSS</label>
        <br>
        <input type="checkbox" id="checkbox3" /><label for="checkbox3">LE JAVASCRIPT</label>
        <br />
        <input type="checkbox" id="checkbox4" /><label for="checkbox4">API</label>
        <br>
        <input type="submit" value="Envoyer">
    </fieldset>
    
    <fieldset>
    <legend>Fin du formulaire</legend>
    <label for="liste">Vous êtes à l'aise avec ?</label>
    <select name="liste" id="liste">

        <optgroup label="Ici !">
            <option value="plus">HTML</option>
            <option value="bien">CSS</option>
        </optgroup>

        <optgroup label="Ou ici !">
            <option value="marre">JavaScript</option>
            <option value="pitie">API</option>
        </optgroup>

    </select>
    <br>
    <input type="submit" value="Envoyer">
    <input type="reset" value="Reset">
    
    </fieldset>
    </form>
    <footer>
        <p>© 2024 ADRAR</p>
    </footer>
</body>

</html>
